{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <br><br><br>
    <form action="{{ url_for('sell') }}" method="post"> 
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="stock" placeholder="Stock symbol" type="text"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="n_shares" placeholder="number" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
